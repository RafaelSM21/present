<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surpresa Especial</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Dancing+Script:700|Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/homeStyle.css">
</head>
<body>

<div class="letter">
  <div class="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-paper"></div>
    <div class="envelope-detail"></div>
  </div>

  <div class="paper">
    <div class="paper-content">
      <div class="paper-close">×</div>
      <h1>Oi, minha Princesa!</h1>
      <p>Faça esse quiz para ganhar a sua surpresa</p>
      <button class="start-quiz">Começar Quiz</button>
    </div>
  </div>
</div>

<script src="js/homeScript.js"></script>
</body>
</html>
